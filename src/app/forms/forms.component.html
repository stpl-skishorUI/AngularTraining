<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <div class="card card-body">
                <form [formGroup]="signUpForm" (ngSubmit)="PostData()">
                    <div class="form-group">
                        <label>User Id:</label>
                        <input class="form-control mb-3" formControlName="userId">
                        <label>User Name:</label>
                        <input class="form-control mb-3" formControlName="userName">
                        <label>Passowrd:</label>
                        <input class="form-control mb-3" formControlName="password">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.UserID}}</td>
                        <td>{{user.UserName}}</td>
                        <td>{{user.Password}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
