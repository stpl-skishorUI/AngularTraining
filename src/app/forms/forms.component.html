<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <div class="card card-body">
                <form [formGroup]="signUpForm" (ngSubmit)="PostData(signUpForm)">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input class="form-control mb-3" formControlName="firstName">
                        <label>Last Name:</label>
                        <input class="form-control mb-3" formControlName="lastName">
                        <label>Email ID:</label>
                        <input class="form-control mb-3" formControlName="email">
                        <label>Passowrd:</label>
                        <input class="form-control mb-3" formControlName="password">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
